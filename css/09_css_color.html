<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- css 색상 적용 -->
    <!-- 1. 색상명에 해당하는 키워드 사용 -->
    <h1 style="background-color: blue">파란색 배경색 사용</h1>
    <p style="color: orange">오렌지색 글씨 적용</p>

    <!-- 2.색상 값 활용 -->
    <!-- RGB값 활용 -->
    <!-- 0~255 -->
    <h1 style="color: rgb(255, 0, 0)">빨간색</h1>
    <h1 style="color: rgb(0, 255, 0)">초록색</h1>
    <h1 style="color: rgb(0, 0, 255)">파란색</h1>
    <h1 style="color: rgb(195, 162, 43)">어떤색</h1>

    <!-- RGBA -->
    <!-- A=투명도 -->
    <h1 style="color: rgba(255, 0, 0, 0.1)">빨간색</h1>

    <!-- 3.HEX 색상값 -->
    <!-- 16진수 표기법, 광원 조합으로 표기 -->
    <!-- 0=00 , 255=FF-->
    <h1 style="color: #ff0000">빨간색</h1>
    <h1 style="color: #00ff00">초록색</h1>
    <h1 style="color: #0000ff">파란색</h1>
    <h1 style="color: #000000">검은색</h1>
    <h1 style="color: #648392">어떤색</h1>

    <!-- 4.HSL값 -->
    <!-- 색조,채도,밝기(hue,saturation,lightness) 3가지값으로 구성 -->
    <!-- 색조는 0~360(빨간색=360, 초록색=120, 파란색=240) -->
    <!-- 채도 0~100%, (0%=회색 음영) -->
    <!-- 밝기>100%가 가장 밝음 -->
    <h1 style="color: hsl(360, 100%, 50%)">빨간색</h1>
    <h1 style="color: hsl(120, 100%, 50%)">초록색</h1>
    <h1 style="color: hsl(240, 100%, 50%)">파란색</h1>

    <!-- HSLA -->
    <!-- A=알파값 -->
    <h1 style="background-color: hsla(9, 100%, 64%, 0.2)">어떤 배경색</h1>
  </body>
</html>
