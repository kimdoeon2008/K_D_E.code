<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 클래스 선택자 */
      /* 선택자 이름이 점(.)으로 시작작 */
      .color-red {
        color: red;
      }
      .color-blue {
        color: blue;
      }
      .color-yellow {
        color: yellow;
      }
      .color-primary {
        color: green;
      }
      .bg-yellow {
        background-color: yellow;
      }
      .box1 {
        color: red;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <p style="color: red">빨간색 글자 입니다</p>
    <p class="color-red">빨간색 글자를 클래스를 적용해서 사용</p>
    <p class="color-blue">파란색 글자를 클래스를 적용해서 사용</p>
    <p class="color-yellow">노란색 글자를 클래스를 적용해서 사용</p>
    <p class="color-primary">메인컬러</p>
    <p class="bg-yellow">노란색 배경</p>
    <p class="box1">글자는 빨강, 배경은 파랑</p>
  </body>
</html>
