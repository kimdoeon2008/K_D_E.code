<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>버튼 + 텍스트 상자</title>
    <link rel="stylesheet" href="링크페이지.css" />
  </head>
  <body>
    <div class="header">
      <button
        type="button"
        onclick="location.href='2.카테고리_페이지.html'"
        class="left"
      >
        ←
      </button>
      <a href="7.문의_페이지.html" style="text-decoration: none" class="right"
        >문의사항</a
      >
    </div>

    <div class="form-container">
      <div class="form-row">
        <button type="button" onclick="location.href='https://chatgpt.com/'">
          챗GPT
        </button>
        <div class="text-box">
          OpenAI의 공식 ChatGPT — 세계적 인기를 누리는 AI 어시스턴트를 이용해
          보세요. 무료 가입해 ChatGPT에 전부 물어보세요.
        </div>
      </div>
      <div class="form-row">
        <button
          type="button"
          onclick="location.href='https://gemini.google.com/'"
        >
          Gemini
        </button>
        <div class="text-box">
          Gemini와 대화하세요 — Google Gemini와 새로운 방식으로 대화할 수 있는
          Gemini Live를 사용해 보세요.
        </div>
      </div>
      <div class="form-row">
        <button type="button" onclick="location.href='https://wrtn.ai/'">
          뤼튼
        </button>
        <div class="text-box">
          상황에 맞는 도구, AI가 직접 추천해요. 20개 이상의 생산성 도구가 전부
          무료.
        </div>
      </div>
      <div class="form-row">
        <button type="button" onclick="location.href='https://gamma.app/ko'">
          Gamma
        </button>
        <div class="text-box">
          Gamma는 프레젠테이션, 웹사이트 등을 손쉽게 만들 수 있는 무료 AI 디자인
          파트너입니다. 코딩이나 디자인 기술이 필요하지 않습니다.
        </div>
      </div>
    </div>
  </body>
