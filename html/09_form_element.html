<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form요소: 사용자로부터 데이터를 입력받기 위한 html요소들 -->
    <form action="">
      <div>
        <label for="">이메일</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="">비밀번호 </label>
        <input type="password" id="password" />
      </div>
      <div>
        <button>로그인</button>
      </div>
    </form>
    <h4>당신이 배우고 싶은 언어는?(다중선택 가능)</h4>
    <div>
      <input type="checkbox" name="chk_lang" id="chk_html" />
      <label for="chk_html">html</label>
      <input type="checkbox" name="chk_lang" id="chk_css" />
      <label for="chk_css">css</label>
      <input type="checkbox" name="chk_lang" id="chk_js" />
      <label for="chk_js">javascript</label>
    </div>
    <h4>당신이 배우고 싶은 언어는?(하나만 선택 가능)</h4>
    <div>
      <input type="radio" name="rdo_lang" id="rdo_html" />
      <label for="rdo_html">html</label>
      <input type="radio" name="rdo_lang" id="rdo_css" />
      <label for="rdo_css">css</label>
      <input type="radio" name="rdo_lang" id="rdo_js" />
      <label for="rdo_js">javascript</label>
    </div>
    <div>
      <label for="">가장 좋아하는 색상은?</label>
      <input type="color" name="" id="favoritecolor" />
    </div>
    <div>
      <label for="">태어난 날짜는?</label>
      <input type="date" name="" id="borndate" />
    </div>
    <div>
      <label for="">입국한 날짜/시간은?</label>
      <input type="datetime-local" name="" id="arrivaldatetime" />
    </div>
    <div>
      <form action="">
        <label for="">이메일 주소는?</label>
        <input type="email" name="" id="useremail" />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <label for="">파일 첨부</label>
      <input type="file" name="" id="attatchment" />
    </div>
    <div>
      <!-- 사용자의 입력을 받기위한 용도가 아니라 대부분 개발자가 사용하기 위해서 사용하는 태그 -->
      <input type="hidden" value="" name="email" />
    </div>
    <div>
      <img
        src="html/img/devlogo.jpg"
        alt=""
        style="width: 100px; height: auto"
      />
      <input
        type="image"
        src="html/img/devlogo.jpg"
        alt=""
        style="width: 100px; height: auto"
      />
    </div>
    <div>
      <label for="">생년연월 </label>
      <input type="month" name="" id="yearmonth" />
    </div>
    <div>
      <label for="">당신의 나이는?</label>
      <input type="number" name="" id="" min="0" max="1000" />
    </div>
    <div>
      <label for="">비밀번호</label>
      <input type="password" name="" id="userpass" />
    </div>
    <div>
      <form action="">
        <label for="">전화번호</label>
        <input type="tel" name="" id="phone" pattern="^010-\d(4)-\d(4)$" />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <label for="">일반 문자</label>
      <input type="text" id="general" />
    </div>
    <div>
      <label for="">예약 시간</label>
      <input type="time" name="" id="visittime" />
    </div>
    <div>
      <form action="">
        <label for="">블로그 주소는?</label>
        <input type="url" name="" id="" />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <label for="">주간 계획(몇주차) </label>
      <input type="week" name="" id="weekplan" />
    </div>
    <div>
      <label for="searchkeyword">검색조건</label>
      <input type="search" name="" id="searchkeyword" />
    </div>
  </body>
</html>
