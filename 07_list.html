<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>순서 없는 목록</h3>
    <!-- ul=unordered list(순서 없는 목록) -->
    <ul>
      <li>순서 없는 목록1</li>
      <li>순서 없는 목록2</li>
      <li>순서 없는 목록3</li>
    </ul>
    <h3>음료 목록</h3>
    <ul>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>허브티</li>
    </ul>
    <!-- ol=ordered list(순서 있는 목록) -->
    <h3>순서 있는 목록</h3>
    <ol>
      <li>순서 있는 목록1</li>
      <li>순서 있는 목록2</li>
      <li>순서 있는 목록3</li>
    </ol>
    <h3>웹 개발환경 준비</h3>
    <ol>
      <li>비주얼스튜디오코드 설치</li>
      <li>node.js 설치</li>
      <li>확장 프로그램 설치</li>
    </ol>
    <h3>설명 목록</h3>
    <!-- dl=discription list -->
    <!-- dt=define term(정의 해야하는 용어) -->
    <!-- dd=describe description -->
    <dl>
      <dt>html</dt>
      <dd>- 웹페이지 개발을 위한 마크업 언어</dd>
      <dt>css</dt>
      <dd>- 웹페이지 디자인을 위한 언어</dd>
      <dt>자바스크립트</dt>
      <dd>- 웹페이지를 사용자와 동적처리를 위한 언어</dd>
    </dl>
  </body>
</html>
